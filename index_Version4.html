<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction History - PIN Protected</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #111;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            background: #191919;
            padding: 34px 22px 28px 22px;
            border-radius: 20px;
            box-shadow: 0 7px 32px rgba(0,0,0,0.25);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h2 {
            text-align: center;
            color: #00e676;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 14px;
        }
        h3 {
            color: #fff;
            text-align: center;
            font-size: 1.1em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 9px;
            color: #8fe3cf;
            font-size: 1em;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #424242;
            border-radius: 8px;
            font-size: 18px;
            background: #111;
            color: #fff;
            transition: border 0.2s;
        }
        input[type="password"]:focus {
            border: 2px solid #00e676;
            outline: none;
        }
        input[type="submit"] {
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg, #00e676 0%, #09c6f9 100%);
            color: #191919;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
            box-shadow: 0 2px 7px rgba(0,0,0,0.18);
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #09c6f9 0%, #00e676 100%);
        }
        .error {
            color: #ff5252;
            margin-bottom: 12px;
            text-align: center;
            font-size: 1em;
        }
        .history-table-wrapper {
            max-height: 240px;
            overflow-y: auto;
            margin-top: 22px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            background: #222;
        }
        /* Custom scrollbar styles with visible light thumb */
        .history-table-wrapper::-webkit-scrollbar {
            width: 10px;
        }
        .history-table-wrapper::-webkit-scrollbar-thumb {
            background: #8fe3cf; /* brighter and visible */
            border-radius: 8px;
            border: 2px solid #222;
        }
        .history-table-wrapper::-webkit-scrollbar-track {
            background: #222; /* dark track, light thumb */
            border-radius: 8px;
        }
        /* Firefox scrollbar */
        .history-table-wrapper {
            scrollbar-color: #8fe3cf #222;
            scrollbar-width: thin;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            background: #222;
            border-radius: 8px;
            overflow: hidden;
        }
        .history-table th, .history-table td {
            border: 1px solid #353535;
            padding: 10px 6px;
            text-align: left;
        }
        .history-table th {
            background: #191919;
            color: #8fe3cf;
            position: sticky;
            top: 0;
            z-index: 1;
            font-weight: 500;
        }
        .history-table td {
            color: #fff;
            vertical-align: middle;
        }
        .history-table tr:nth-child(even) td {
            background: #181818;
        }
        .deposit {
            color: #00e676;
            font-weight: 600;
        }
        .withdrawal {
            color: #ff5252;
            font-weight: 600;
        }
        .status-success {
            color: #00e676;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .status-pending {
            color: #ffeb3b;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .icon-success {
            font-size: 1.1em;
            color: #00e676;
        }
        .icon-pending {
            font-size: 1.1em;
            color: #ffeb3b;
        }
        .logout-btn {
            margin-top: 24px;
            background: linear-gradient(90deg,#ff5252 0%, #b71c1c 100%);
            color: #fff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            width: 100%;
            border-radius: 7px;
            font-weight: bold;
            font-size: 17px;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .logout-btn:hover {
            background: linear-gradient(90deg,#b71c1c 0%, #ff5252 100%);
        }
        @media (max-width: 500px) {
            .container {
                max-width: 98vw;
                padding: 14px 4vw;
            }
            .history-table th, .history-table td {
                font-size: 15px;
                padding: 7px 3px;
            }
            .history-table-wrapper {
                max-height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h2>Transaction History</h2>
        <div id="login-section">
            <form id="pin-form">
                <div class="form-group">
                    <label for="pin-input">Enter your PIN:</label>
                    <input type="password" id="pin-input" maxlength="6" required autocomplete="off" />
                </div>
                <input type="submit" value="View History" />
                <div id="error-message" class="error" style="display:none;"></div>
            </form>
        </div>
        <div id="history-section" style="display:none;">
            <h3>Your Transactions</h3>
            <div class="history-table-wrapper">
                <table class="history-table" id="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Transactions will be inserted here -->
                    </tbody>
                </table>
            </div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    </div>
    <script>
        // All 11 PINs included, each with example data.
        const transactionsByPin = {
            "4171": [
                { date: "2022-08-15", type: "Deposit", amount: 12000, status: "Successful" },
                { date: "2023-04-10", type: "Withdrawal", amount: 3000, status: "Pending" }
            ],
            "3572": [
                { date: "2010-01-20", type: "Withdrawal", amount: 4500, status: "Successful" },
                { date: "2010-07-05", type: "Withdrawal", amount: 5000, status: "Pending" },
                { date: "2015-04-29", type: "Withdrawal", amount: 2000, status: "Successful" },
                { date: "2023-12-09", type: "Withdrawal", amount: 30000, status: "Pending" },
                { date: "2024-07-23", type: "Withdrawal", amount: 9000, status: "Successful" },
                { date: "2024-11-15", type: "Withdrawal", amount: 10000, status: "Pending" }
            ],
            "4073": [
                { date: "2020-03-22", type: "Deposit", amount: 18000, status: "Successful" }
            ],
            "1313": [
                { date: "2024-02-18", type: "Deposit", amount: 5200, status: "Pending" }
            ],
            "5011": [
                { date: "2023-03-12", type: "Deposit", amount: 15000, status: "Successful" },
                { date: "2023-07-22", type: "Deposit", amount: 8000, status: "Pending" }
            ],
            "8103": [
                { date: "2023-09-19", type: "Withdrawal", amount: 7000, status: "Successful" }
            ],
            "5012": [
                { date: "2022-11-30", type: "Deposit", amount: 20000, status: "Successful" }
            ],
            "1266": [
                { date: "2021-05-11", type: "Withdrawal", amount: 6000, status: "Pending" }
            ],
            "1220": [
                { date: "2020-10-02", type: "Deposit", amount: 3500, status: "Successful" }
            ],
            "2019": [
                { date: "2023-01-06", type: "Withdrawal", amount: 10000, status: "Pending" }
            ],
            "1908": [
                { date: "2021-07-17", type: "Deposit", amount: 9000, status: "Successful" },
                { date: "2022-02-24", type: "Withdrawal", amount: 3000, status: "Pending" }
            ]
        };

        const NairaSign = "\u20A6";
        const pinForm = document.getElementById('pin-form');
        const pinInput = document.getElementById('pin-input');
        const errorMessage = document.getElementById('error-message');
        const loginSection = document.getElementById('login-section');
        const historySection = document.getElementById('history-section');
        const historyTableBody = document.getElementById('history-table').querySelector('tbody');
        const logoutBtn = document.getElementById('logout-btn');

        let currentPin = null;

        pinForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const pin = pinInput.value.trim();
            if (transactionsByPin.hasOwnProperty(pin)) {
                currentPin = pin;
                showHistory(pin);
            } else {
                errorMessage.textContent = "Invalid PIN or no transactions found.";
                errorMessage.style.display = "block";
            }
        });

        function showHistory(pin) {
            loginSection.style.display = "none";
            historySection.style.display = "block";
            errorMessage.style.display = "none";
            historyTableBody.innerHTML = '';
            const transactions = transactionsByPin[pin];
            if (!transactions || transactions.length === 0) {
                let row = document.createElement('tr');
                row.innerHTML = `<td colspan="4" style="text-align:center;color:#bbb;">No transactions found for this PIN.</td>`;
                historyTableBody.appendChild(row);
                return;
            }
            transactions.forEach(tx => {
                let row = document.createElement('tr');
                let typeClass = tx.type === "Deposit" ? "deposit" : "withdrawal";
                let statusClass = tx.status === "Successful" ? "status-success" : "status-pending";
                let statusIcon = tx.status === "Successful"
                    ? '<span class="icon-success">&#10004;</span>' // check mark
                    : '<span class="icon-pending">&#9203;</span>'; // hourglass
                row.innerHTML =
                    `<td>${tx.date}</td>
                     <td class="${typeClass}">${tx.type}</td>
                     <td>${NairaSign}${tx.amount}</td>
                     <td class="${statusClass}">${statusIcon} ${tx.status}</td>`;
                historyTableBody.appendChild(row);
            });
        }

        logoutBtn.addEventListener('click', function() {
            currentPin = null;
            pinInput.value = '';
            loginSection.style.display = "block";
            historySection.style.display = "none";
        });

        // Hide error on typing
        pinInput.addEventListener('input', function(){
            errorMessage.style.display = "none";
        });
    </script>
</body>
</html>
